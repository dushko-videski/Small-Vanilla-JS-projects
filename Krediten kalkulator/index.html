<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
    integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

  <title>Кредитен калкулатор</title>

  <style>
    #loading,
    #results {
      display: none
    }
  </style>

</head>

<body class="bg-dark">

  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Кредитен калкулатор</h1>

          <!-- the FORM -->
          <form id="loan-form">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">&euro;</span>
                <input type="number" class="form-control" id="amount" placeholder="Износ на кредит">
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Каматна стапка">
              </div>
            </div>

            <div class="form-group">
              <input type="number" class="form-control" id="years" placeholder="Години на оплата">
            </div>

            <div class="form-group">
              <input type="submit" value="Пресметај" class="btn btn-dark">
            </div>
          </form>
          <!-- end form -->

          <!-- LOADER HERE -->
          <div id="loading">
            <img src="img/loading.gif" alt="">
          </div>

          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Резултат:</h5>
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Ануитет</span>
                <input type="number" class="form-control" id="monthly-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Вкупна отплата</span>
                <input type="number" class="form-control" id="total-payment" disabled>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">Вкупна камата</span>
                <input type="number" class="form-control" id="total-interest" disabled>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
    integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>

</body>

</html>
