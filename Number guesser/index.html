<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css"
    integrity="sha512-bkbbtvfcVjmlzyq/v4GaSiyJY3DStQhRIbJY9D0qrheR4LgSNNzrEQcdkqdJQUbuYCkLkLCj5icLxdjxRQKsJg=="
    crossorigin="anonymous" />
  <title>Number guesser</title>
</head>

<body>
  <div class="container">
    <h1>Погоди го бројот</h1>

    <div id="game">

      <p>Погоди го бројот помеѓу <span class="min-num"></span> и <span class="max-num"></span></p>

      <input type="number" id="guess-input" placeholder="Внеси го твојот избор . . .">

      <input type="submit" value="Внеси" class="guess-btn">

      <p class="message"></p>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
